<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
	<link rel="stylesheet" href="__STATIC__/admin/css/admin.css"/>
	<style>
		.layui-table-body .layui-table-cell {
			height:60px;
			line-height:60px;
		}
	</style>
</head>
<body class="layui-view-body">
<div class="layui-content">
	<div class="layui-row" style="padding:15px">
		<div class="layui-card">
			<div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-content-list">
				<div class="layui-form-item" style="margin-bottom:0">
					<div class="layui-inline">
						<button class="layui-btn" id="addBtn">发布案例</button>
					</div>
				</div>
			</div>
			<div class="layui-card-body">
				<table id="dataTable" lay-filter="dataTable"></table>
				<script type="text/html" id="toolbar">
					<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="preview">点我预览</a>
					<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="copy">拷贝网址</a>
					<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
					<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
				</script>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="__STATIC__/layui/layui.all.js"></script>
<script type="text/javascript">
	layui.use(['table', 'layer', 'upload', 'form'], function () {
		var table = layui.table, layer = layui.layer, $ = layui.$, upload = layui.upload, form = layui.form;

		table.render({
			elem: '#dataTable'
			, height: 'full-200'
			, url: '/admin/cases/index?t=' + new Date().getTime() //数据接口
			, page: true //开启分页
			, method: 'post'
			, cols: [[
				{field: 'id', title: 'ID', width: '10%', sort: true, fixed: 'left'}
				, {field: 'title_cn', title: '中文标题', width: '20%'}
				, {field: 'title_en', title: '英文标题', width: '20%'}
				, {field: 'banner', title: 'banner图', width: '10%', templet: '<div><img style="width:60px;heigth:60px" src="{{ d.image }}"></div>'}
				, {field: 'create_time', title: '创建时间', width: '15%'}
				, {field: 'right', title: '操作', width: '25%', toolbar: "#toolbar"}
			]]
		});

		// 发布
		$('#addBtn').on('click', function () {
			var formBox = parent.layer.open({
				type: 2,
				title: '发布案例',
				content: '/admin/cases/edit?t=' + new Date().getTime()
			});
			parent.layui.layer.full(formBox);
		});

		//监听工具条
		table.on('tool(dataTable)', function (obj) {
			if (obj.event == 'preview') {

			} else if (obj.event === 'copy') {

			} else if (obj.event === 'edit') {
				formBox = parent.layer.open({
					type: 2,
					title: '编辑案例',
					content: '/admin/cases/edit?id=' + obj.data.id + '&t=' + new Date().getTime()
				});
				parent.layer.full(formBox);
			} else if (obj.event === 'del') {
				layer.msg('确定要删除本案例吗？', {
					time: 0 //不自动关闭
					, btn: ['确定', '取消']
					, yes: function (index) {
						$.post('/admin/cases/delete?t=' + new Date().getTime(), {id: obj.data.id}, function (res) {
							if (res.code == 1) {
								parent.layer.closeAll();
								parent.layui.table.reload('dataTable');
							} else {
								layer.msg(res.msg);
							}
						}, 'json');
					}
				});
			}
		});
	});
</script>
</body>
</html>
